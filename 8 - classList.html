<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 - classList</title>
    <style>
        .bg-color {
            background-color: red;
        }

        .font-lg {
            font-size: 25px;
        }

        .div-border {
            border: 5px solid black;
        }

        .div-padding {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="principal" class="bg-color font-lg">
        <p>Ol√° Mundo!</p>
    </div>
    <button onclick="handleClassList()">Click Me!</button>
    <script>
        
        function handleClassList(){
            const divPrincipal = document.getElementById('principal');
            // console.log(divPrincipal.classList);
            
            divPrincipal.classList.add('div-border');
            divPrincipal.classList.remove('bg-color');

            divPrincipal.classList.toggle('div-padding');
        }
    </script>
</body>
</html>
